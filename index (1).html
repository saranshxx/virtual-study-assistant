<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Study Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>📚 Virtual Study Assistant</h1>
    <select id="themeSelector">
      <option value="aurora">Aurora</option>
      <option value="sunset">Sunset</option>
      <option value="ocean">Ocean</option>
      <option value="midnight">Midnight Lime</option>
    </select>
  </header>

  <main>
    <section id="taskSection">
      <h2>✅ Task Manager</h2>
      <input id="taskInput" placeholder="New Task..." />
      <select id="prioritySelect">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <button onclick="addTask()">Add</button>
      <ul id="taskList"></ul>
    </section>

    <section id="pomodoroSection">
      <h2>⏱ Pomodoro Timer</h2>
      <div id="timerDisplay">25:00</div>
      <button onclick="startPomodoro()">Start</button>
      <button onclick="resetPomodoro()">Reset</button>
    </section>

    <section id="notesSection">
      <h2>📝 Notes</h2>
      <textarea id="noteInput" placeholder="Write your note..."></textarea>
      <button onclick="addNote()">Save Note</button>
      <div id="notesContainer"></div>
    </section>

    <section id="flashcardsSection">
      <h2>🧠 Flashcards</h2>
      <input id="flashQ" placeholder="Question" />
      <input id="flashA" placeholder="Answer" />
      <button onclick="addFlashcard()">Add Flashcard</button>
      <div id="flashcardContainer"></div>
    </section>

    <section id="timetableSection">
      <h2>📅 Weekly Timetable</h2>
      <table id="timetable">
        <thead>
          <tr>
            <th>Time</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
            <th>Sun</th>
          </tr>
        </thead>
        <tbody id="timetableBody">
          <!-- Rows will be generated -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
